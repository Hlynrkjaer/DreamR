<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Skal!</title>
  </head>
  <body style="background-color:powderblue;">
<h1 style="font-family:verdana; text-align:center;">Welkommen</h1>
<hr />
<p style="font-size:115%; text-align:center;"><b>You are about to be part of <q><u><abbr title="Marbjorn Folk Party">MFP</abbr></u></q>. If you are already registered - so you able to use your credentials and check how many people want to listen you!</b></p>
    <div>
        <form name="form" th:action="@{/login}" method="post">               
            <fieldset>
                <legend style="font-family:verdana; font-size:150%;">Get your access</legend>
            <div th:if="${param.error}" class="alert alert-error" style="color:red;">    
		<p></p>
                    <em><b>Invalid username and password</b></em>.
		<p></p>
            </div>
               
	    <div th:if="${param.logout}" class="alert alert-success"> 
                <code>var <small>logOut</small> = { <strong>who</strong>:"you", <strong>what</strong>:"have been logged out" }</code>
            </div>
		    
                <label for="username">Band: </label>
                <input type="text" id="bandname" name="bandname"/>        
                <label for="password">Password: </label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                    <button type="submit" class="btn">Go...</button>
                </div>
            </fieldset>
        </form>
    </div>
  </body>
</html>
